<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Fórmulas de Cápsulas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculadora para fórmulas de cápsulas</h1>
  
  <div class="calculator">
    <label for="quantidadeInput">Quantidade Total de Cápsulas:</label>
    <input type="number" id="quantidadeInput">
    
    <div id="ativosContainer">
      <div class="ativo">
        <label for="dosagemInput">Dosagem do Ativo:</label>
        <input type="number" step="0.01" class="dosagemInput">
        <select class="modoSelect">
          <option value="mg">mg</option>
          <option value="mcg">mcg</option>
        </select>
        <input type="number" step="0.01" class="fatorInput" placeholder="Fator de Correção">
      </div>
    </div>

    <button onclick="adicionarCampoAtivo()">Adicionar Ativo</button>
    
    <button onclick="calcular()">Calcular</button>
    
    <div id="resultadoContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
